<h1>Contact</h1>
<div class="text-center">
    <img class="img" src="https://i2.wp.com/practicetestautomation.com/wp-content/uploads/2019/10/round-avatar.png?resize=300%2C300&ssl=1" width="220" height="220" />
</div>
<br />

<p class="post-content">
    If you have questions, suggestions, fill up the form below and Iâ€™ll be in touch as soon as I get it!
</p>
<form class="example-form">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Your Name" />
    </mat-form-field>
</form>
<form class="example-form">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" />
        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        <mat-error *ngIf="
        emailFormControl.hasError('email') &&
        !emailFormControl.hasError('required')
      ">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
</form>
<div class="example-button-row">
    <button mat-raised-button color="primary">Submit</button>
</div>
