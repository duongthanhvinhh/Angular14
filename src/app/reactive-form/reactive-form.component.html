<p>reactive-form works!</p>
<form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <label for="">
    Name:
    <input type="text" formControlName="name" />
    <div *ngIf="!formData.controls.name.valid" style="color: red">
      Name is required!
    </div>
    <br />
  </label>
    <label for="">
    <!-- Name: <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" /> //two ways binding -->
    Age:
    <input type="text" formControlName="age" />
    <div *ngIf="!formData.controls.age.valid" style="color: red">
      Age is required!
    </div>
  </label>
    <br />
    <!-- <button (click)="submitForm()">Submit</button>//first method -->
    <button type="submit" [disabled]="!formData.valid">Submit</button>
    <!-- [disabled]=!formData.valid :-->
</form>
