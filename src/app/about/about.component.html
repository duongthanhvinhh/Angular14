<p>About</p>
<ul [ngSwitch]="loginName">
    <li *ngSwitchCase="'user'">
        <p>user is logging in..</p>

    <li *ngSwitchCase="'admin'">
        <p>admin is logging in. The home page is being displayed.....</p>
        <app-home></app-home>
