<div class="test">
    City:
    <select id="city" (change)="changeCity($event)">
    <option *ngFor="let data of cities" value="{{data.city}}">{{data.city}}</option>
    </select>
    <br> District:
    <select id="district">
    <option *ngFor="let district of districts" value="{{district}}">{{district}}</option>
    </select>
</div>
